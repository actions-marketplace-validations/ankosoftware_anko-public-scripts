name: Review PR with OpenAI GPT model
on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]
jobs:
  pr_commented:
    if: |
      github.event.pull_request ||
      (github.event.issue.pull_request &&
      startsWith(github.event.comment.body, 'openai'))
    name: Review PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Anko Public Scripts repository
        uses: actions/checkout@v2
        with:
          repository: ankosoftware/anko-public-scripts
          ref: develop
      - name: Display working directory files
        run: |
          echo "Working directory files:"
          ls -al
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          sudo apt-get update
          python3 -m venv .env
          source .env/bin/activate
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Review PR and make comment
        run: |
          source .env/bin/activate
          PR_NUMBER="${{ github.event.pull_request.number }}"
          if [ -z "$PR_NUMBER" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          fi
          echo "LINK=https://github.com/${{ github.repository }}/pull/$PR_NUMBER" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "GITHUB_TOKEN=${{ github.token }}" >> $GITHUB_ENV
          echo "GITHUB_ACTOR=${{ github.actor }}" >> $GITHUB_ENV
          python review.py
